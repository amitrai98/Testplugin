</header>
<section class="midArea">
    <div class="form-horizontal ui-content">
        <span id="locationStatusCheck" class="errorStatus"></span>
        <div class="form-group">
            <label for="userLocation" class="col-sm-3 control-label">
                Location
            </label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="userLocation" placeholder="enter your location" ng-model="location" name="location" autocorrect="off" autocapitalize="off">
                <span id="locationError" class="errorStatus"></span>
            </div>
            
        </div>
        <div class="form-group">
            <div class=" col-sm-12">
                <button type="button" class="btn btn-default fullwidth fullwidth_blue" ng-click="updateLocation()">Update</button>
            </div>
        </div>
        <p class="terms"> You must first click the Update button to apply changes. </p>
    </div>
</section>
