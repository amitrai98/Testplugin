<section class="welcome" style="padding-top:20px;">
 <section class="welcome"> 
    <div class="container">
        <div class="clearfix Vicky">
            <h2 class="pull-left">{{user_data.displayname}}</h2>
            <h3 class="pull-right" ng-if="user_data.userprofile.display_callstatus == 1"><label class="dot"></label>AVAILABLE</h3>
        </div>

        <div class="call-box clearfix" ng-if="user_data.userprofile.display_ringhop == 1">
            <div class="call-logo pull-left"><img src="img/call-icon.png" ></div>
            <div class="call-number"><p>{{usr_number}}</p><label><img src="img/small-ico.png"></label></div>
        </div>
    </div>
</section>

<section class="home-mid">
